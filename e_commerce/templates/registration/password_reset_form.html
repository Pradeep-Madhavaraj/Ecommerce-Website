{% extends 'main.html' %}
{% load static %}
{% block style %}
<style>
    .container-login{
        margin: 25px;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
</style>
{% endblock style %}
{% block content %}
<div class="container-login">
  <div class="login-form">
    <h2 class="login-name">Password Reset</h2>
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset my password</button>
    </form>
  </div>
</div>
{% endblock %}
