{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'storepage' %}">Sand-Box Shopping</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'storepage' %}">Store <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="mx-auto">
        <form class="header__search form-inline my-2 my-lg-0" action="{% url 'storepage' %}" method="get">
          <label class="d-flex align-items-center">
            <input class="form-control mr-sm-2" placeholder="Search for Products" name="q" />
            <button class="btn btn-warning" type="submit">Search</button>
          </label>
        </form>
      </div>
      
      <div class="form-inline my-2 my-lg-0">
        {% if request.user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'profilepage' %}">Hi {{request.user}}</a>
          <a href="{% url 'logoutpage' %}" class="btn btn-warning">Logout</a>
        {% else %}
          <a href="{% url 'loginpage' %}" class="btn btn-warning">Login</a>
        {% endif %}
        <a href="{% url 'cartpage' %}">
           <img  id="cart-icon" src="{% static 'images/cart.png' %}">
       </a>
       <p id="cart-total">{{cartitems}}</p>

      </div>
    </div>
</nav>
